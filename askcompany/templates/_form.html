{% load bootstrap4 %}

<div class="card">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {{ submit_label | default:"Submit" }}
                </button>
            {% endbuttons %}
        </form>
    </div>
</div>
