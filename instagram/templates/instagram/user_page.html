{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3" style="text-align: center">
                <img src="{{ page_user.avatar_url }}" alt="" class="rounded-circle" style="width:256px; height:256px;">
            </div>

            <div class="col-sm-9">
                {{ page_user.username }}
                <a href="{% url 'profile_edit' %}" class="btn btn-secondary btn-sm">
                    Edit Profile
                </a>
                <hr>
                0 posts, 0 follower, 0 following
                <hr>
                {{ page_user.name }}
            </div>

            {% for post in post_list %}
                <div class="col-sm-4">
                    <img src="{{ post.photo.url }}" alt="{{ post.caption }}" style="width: 100%">
                </div>
            {% endfor %}


        </div>
    </div>
{% endblock %}
